<ion-header>

  <ion-navbar>
    <ion-title>Regístrate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item [(ngModel)] = "Correo">
      <ion-input placeholder= "Correo"></ion-input>
    </ion-item>
  
    <ion-item [(ngModel)] = "Password">
      <ion-input placeholder= "Contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <button (click) = "ClickRegistrar()" ion-button block>Regístrate</button> 

</ion-content>
